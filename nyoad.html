<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="nyoad.css" />
  </head>
  <body>
    <!--  main container -->
    <div class="mProductMainContainer">
      <!--  left image div -->
      <div class="mProductImageMainContainer">
        <!--  upper star image -->
        <div class="mProductImageMainContainerStar">
          <div></div>
          <img
            src="https://pngfreepic.com/wp-content/uploads/2022/12/e5ec0702-350x310.png?v=1670215265"
            alt="heart_img"
          />
        </div>

        <!-- Large image div -->
        <div class="mProductMainImageContainer">
          <!--  left small images divs -->
          <div class="mProductSmallImageContainer">
            <img
              src="https://images-static.nykaa.com/media/catalog/product/7/c/7c4f845KAYBE00000056_2b.jpg"
              alt=""
            />
            <img
              src="https://images-static.nykaa.com/media/catalog/product/7/c/7c4f845KAYBE00000056_3b.jpg"
              alt=""
            />
            <img
              src="https://images-static.nykaa.com/media/catalog/product/7/c/7c4f845KAYBE00000056_4b.jpg"
              alt=""
            />
            <img
              src="https://images-static.nykaa.com/media/catalog/product/7/c/7c4f845KAYBE00000056_5b.jpg"
              alt=""
            />
          </div>
          <!-- large image div -->
          <div class="mProductlargeImageContainer">
            <img
              src="https://images-static.nykaa.com/media/catalog/product/7/c/7c4f845KAYBE00000056_1b.jpg?tr=w-344,h-344,cm-pad_resize"
              alt=""
            />
          </div>
        </div>
      </div>

      <!-- right text image main Div -->
      <div class="mProductTextMainContainer">
        <div class="mProductHeading">Tom Ford Ombre Leather</div>
        <div class="mProductWeight">(100ml)</div>
        <div class="mProductStar">
          <span>★ ★ ★ ★ ☆ 4.5/5</span>
          <span>243 ratings & 41 reviews</span>
        </div>

        <div class="mProductPrice">
          <span style="color: #666">MRP:</span>
          <span>₹13600</span>
        </div>

        <div class="mProducttaxes">inclusive of all taxes</div>

        <div class="mProduceOption">
          <span class="mProduceOptionWeight">100ml</span>
          <span>
            <img
              src="https://static.vecteezy.com/system/resources/previews/006/827/566/original/down-arrow-icon-sign-symbol-logo-vector.jpg"
              alt=""
            />
          </span>
        </div>

        <div class="mProductWeightOption">
          <span>50ml</span>
          <span id="mainOption">100ml</span>
          <span>10ml</span>
        </div>

        <div class="mProductButtonMainContainer">
          <div class="mProductButtonContainer">
            <div class="mProductButton">Add to cart</div>
          </div>
          <div class="mProductDelivery">
            <div class="mProductDeliveryContainer">
              <div>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png"
                  alt=""
                />
              </div>
              <div>Delivery Option</div>
            </div>
            <div class="mProductPin">
              <input type="text" placeholder="Enter pincode" />
              <div>Check</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
